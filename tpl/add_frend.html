<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>OBJUI IM 聊天</title>
		
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/element.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/html5.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
	</head>
	<body>
		<div id="app" v-cloak v-loading.fullscreen.lock="fullscreenLoading">
			<header id="header">
				<i class="header-back fa fa-angle-left" @click="geturl('index.html')"></i>
				<span>添加好友</span>
			</header>
			
			<article id="frends-list">
				<ul>
					<li class="margin-bottom-20 search-input">
						<el-input @keyup.enter.native="showfrends" placeholder="请输入内容"  v-model="frend_search" prefix-icon="el-icon-search" ></el-input>
						
					</li>
					
					<li v-for="item in frends_list" :data-id="item.id">
						<div class="bubble">
							<img class="left" :src="item.src">
							<p>{{item.name}}</p>
						</div>
						<el-button class="add-frend-btn" v-if="item.status===0"  @click="showfrends(item.id)" type="success" icon="el-icon-plus" size="mini">添加</el-button>
						<el-button class="add-frend-btn" v-if="item.status==1" icon="el-icon-check"  type="text" disabled>已添加</el-button>
					</li>
					
				</ul>
				
			</article>
		</div>
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/element.min.js" ></script>
		<script type="text/javascript" src="lib/add_frend.js"></script>
	</body>
</html>
