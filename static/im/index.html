<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="renderer" content="webkit">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>OBJUI IM 聊天</title>
		
		<link rel="stylesheet" href="css/public.css" />
		<link rel="stylesheet" href="css/element.min.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/font-awesome.min.css">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
		<script type="text/javascript" src="js/html5.js"></script>
		<script type="text/javascript" src="js/flexible.js"></script>
        <script type="text/javascript" src="lib/checklogin.js"></script>
	</head>
	<body>
		<div id="app" v-cloak v-loading.fullscreen.lock="fullscreenLoading">
			<header id="header">
				<span>聊天</span>
				<i class="index-search el-icon-search"></i>
				
				 <el-dropdown trigger="click" class="index-add"   @command="handleCommand">
			      <span><i class="el-icon-plus"></i></span>
			      <el-dropdown-menu slot="dropdown">
			        <el-dropdown-item command="add_frend.html">
			        	<i class="el-icon-plus"></i>
			        	添加好友
			        </el-dropdown-item>
			        <el-dropdown-item command="help.html">
			        	<i class="el-icon-question"></i>
			        	帮助与反馈
			        </el-dropdown-item>
			       
			      </el-dropdown-menu>
			    </el-dropdown>
			    
				
				
				 <transition name="fade">
					<article class="add-menu" v-if="add_menu">
						
					</article>
				</transition>
				
			</header>
			
			<article id="chat-msgs">
				<ul>
					<li v-for="item in msgs_list" :data-id="item.id" @click="send(item.id)">
						<div class="bubble">
							<img class="left" :src="item.src">
							<p>
								<strong>{{item.name}}</strong> <br>
								<span>{{item.content}}</span>
							</p>
							<i class="time">{{item.time}}</i>
						</div>
					</li>
					
				</ul>
				
			</article>
			
			<iframe src="footer.html" id="footer"></iframe>
		</div>
		
		<script type="text/javascript" src="js/vue.min.js" ></script>
		<script type="text/javascript" src="js/element.min.js" ></script>
		<script type="text/javascript" src="lib/config.js"></script>
		<script type="text/javascript" src="lib/index.js"></script>
		
		<script>
			
		</script>
	</body>
</html>
